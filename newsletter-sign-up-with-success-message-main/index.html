<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <!-- hero section -->
   <div class="newsletter-container">
    <header>
      <picture class="hero-container">
        <source srcset="assets/images/illustration-sign-up-desktop.svg" media="(min-width: 1440px)">
        <img src="assets/images/illustration-sign-up-mobile.svg" alt="sign up illustration" class="hero">
      </picture>
     </header>
  
    <!-- Sign-up form start -->
  
    <main>
      <section class="newsletter">
        <div class="newsletter-info">
          <h1 class="newsletter-heading">Stay updated!</h1>
          <p class="newsletter-desc">Join 60,000+ product managers receiving monthly updates on:</p>
  
          <div class="newsletter-main-points">
            <ul>
              <li> Product discovery and building what matters</li>
              <li> Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
          </div>
        </div>
        <form action="success.html" method="get" id="form" class="form">
          <div class="error">
            <p class="error-message" id="error-message"></p>
          </div>
          <label for="email-field" id="email-label" class="email-label"> Email address</label>
          <input type="text" id="email-field" class="email-field error-state" placeholder="email@company.com" name="email">
          <button type="submit" class="btn">Subscribe to monthly newsletter</button>
        </form>
      </section>
    </main>
   </div>
   <script src="script.js"></script>
</body>
</html>
