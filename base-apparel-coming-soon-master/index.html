<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <header>
    <div class="nav-logo-container">
      <img src="images/logo.svg" alt="nav logo" class="nav-logo">
    </div>
    <div class="hero-container">
      <img src="images/hero-mobile.jpg" alt="hero image" class="hero">
    </div>
  </header>
  <main>
    <section>
      <div class="coming-section">
        <h1 class="heading"> We're coming soon</h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
    </section>
    <section>
      <div class="email-id">
        <span>
          <input type="email" name="email" id="email-subscription" class="email-subscription" placeholder="
          Email Address">
        </span>
        <span>
         <button class="btn"><img src="images/icon-arrow.svg" alt=""></button> 
        </span>
      </div>
    </section>
  </main>

 

  

  
  
</body>
</html>
