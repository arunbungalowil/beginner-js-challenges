<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <main>
    <section class="intro-section">
      <div class="section-container">
        <h1 class="hero-heading">Learn to code by watching others</h1>
        <p class="intro-paragraph">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
        </p>
        <div class="offer-container">
          <p class="offer-description">
            <span class="offer-highlight"><b>Try it free 7 days </b>then </span>
            <span class="offer-amount">$20/mo. thereafter</span>
          </p>
        </div>
      </div>
    </section>

    <section class="form-section">
      <div class="form-container">
        <form action="#" method="post" id="trial-form" class="trial-form">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" class="first-name form-field" placeholder="First Name" required>
          
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" class="last-name form-field" placeholder="Last Name" required>
          
          <label for="email-id">Email Address</label>
          <input type="email" id="email-id" class="email-id form-field" placeholder="Email Address" required>
          
          <label for="password">Password</label>
          <input type="password" id="password" class="password form-field" placeholder="Password" required minlength="8">
          
          <button type="submit" class="btn">Claim your free trial</button>
        </form>
        <div class="terms">
          <p class="terms-conditions">By clicking the button, you are agreeing to our Terms and Services</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
