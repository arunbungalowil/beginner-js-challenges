<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="thankyou.css">
    <title>Thankyou</title>
</head>
<body>
     <!-- Thank you state start -->
    <main>
        <div class="hero-container">
            <img src="images/illustration-thank-you.svg" alt="thank you image" class="hero">
            <p class="rating-value">You selected <span class="rating" id="rating"></span> out of 5</p>
        </div>
        <div class="thankyou-container">
            <h1 class="thankyou-heading">Thank you!</h1>
            <p class="thankyou-paragraph"> We appreciate you taking the time to give a rating. If you ever need more support, 
                donâ€™t hesitate to get in touch!</p>
        </div>
    </main>
  <!-- Thank you state end -->

  <script>
    document.addEventListener('DOMContentLoaded', function(){
        // console.log('successfully loaded the thank you page');
        let ratingValue = document.getElementById('rating');
        const queryString = window.location.search;
        // console.log(queryString);
        const ratingParams = new URLSearchParams(queryString);
        const rating = ratingParams.get('rating');
        // console.log(rating)
        ratingValue.innerText = rating
    });
  </script>
</body>
</html>
